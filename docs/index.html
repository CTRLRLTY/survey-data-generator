<!doctype html><html><head><title>Survey Generator</title><meta charset="UTF-8"><style>* {
        text-align: justify;
        box-sizing: border-box;
      }

      #main {
        margin-bottom: 40px;

        position: relative;
      }

        position: relative;
      }

      #main fieldset > * {
        margin-bottom: 0.7rem;
      }

        width: 0;
        height: 0;

      }

        flex-direction: column;
        gap: 20px;
        font-size: 30px;
      }

      .rp-container > span {
        cursor: pointer;
      }

      textarea {
        resize: none;
      }

        border-color: black;
      }

      }
      #create-question input, #create-question textarea {
        width: 100%;
      }

        display: flex;
        justify-content: center;
